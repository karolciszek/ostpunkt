{% extends 'base.html' %}
{% block content %}
<h1>Registration</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <h3>Already have an account? <a href="{% url 'auth_login' %}">Log in!</a></h3>
{% endblock %}
